<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Patients</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Patient</h2>
	</div>

	<div class="row">
		<form name="add" action="#" th:action="@{/savePatient}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="patientId" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientId}" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="familyName" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{familyName}" id="familyName" placeholder="familyName" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="birthdate" class="col-sm-2 control-label">Birth Date</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{birthdate}" id="birthdate" placeholder="birthdate" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
				</div>
			</div>
						<div class="form-group">
				<label for="gender" class="col-sm-2 control-label">Gender</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{gender}" id="gender" placeholder="gender" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
				</div>
			</div>
						<div class="form-group">
				<label for="address" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" id="address" placeholder="address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
				</div>
			</div>
						<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{phone}" id="phone" placeholder="phone" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patients/">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Edit Patient">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
