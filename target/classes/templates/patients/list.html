<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Patients</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div class="row"><h2>Patients</h2></div>
	<div class="row">
		<a href="/patients/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Family Name</th>
					<th>First Name</th>
					<th>Birth Date</th>
					<th>Gender</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="patient : ${patients}">
					<td style="width: 10%" th:text="${patient.patientId}"></td>
					<td th:text="${patient.familyName}"></td>
					<td th:text="${patient.firstName}"></td>
					<td th:text="${patient.birthdate}"></td>
					<td th:text="${patient.gender}"></td>
					<td th:text="${patient.address}"></td>
					<td th:text="${patient.phone}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patients/update/{id}(id=${patient.patientId})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patients/delete/{id}(id=${patient.patientId})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
