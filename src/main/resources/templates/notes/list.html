<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Patients</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div class="row"><h2>Notes</h2></div>
	<div class="row">
		<a href="/patients/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Date</th>
					<th>Content</th>
					<th>Patient</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="note : ${notes}">
					<td style="width: 10%" th:text="${note.id}"></td>
					<td th:text="${note.date}"></td>
					<td th:text="${note.content}"></td>
					<td th:text="${note.patient}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patients/update/{id}(id=${note.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patients/delete/{id}(id=${note.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
