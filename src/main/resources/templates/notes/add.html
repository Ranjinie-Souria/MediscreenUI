<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Mediscreen</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/css.css}" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light navi">
  <a class="navbar-brand navTitre" href="/">Mediscreen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home </a>
      <a class="nav-item nav-link" href="/patients">Patients <span class="sr-only">(current)</span></a>
    </div>
  </div>
</nav>
<div class="container">

		
<div class="mainBox">
<h2 class="titre">Add New Note for Patient </h2>

<div class="row" style="margin-left:0;margin-right:0;">
		<form th:action="@{/saveNote}" th:object="${note}" method="POST" class="form-horizontal" style="width: 100%">
			
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" th:field="*{patient}" th:value="*{patient}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">Note Content : </label>
				<div class="col-sm-10">
					<textarea id="content" name="content" required th:field="*{content}" class="col-4" rows="4" cols="50"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary btn-sm bouton" type="submit" value="Add Note">
				</div>
			</div>
		</form>
	</div>


</div>
</div>
</body>
</html>
